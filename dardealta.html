<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alta de Administradores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .formulario {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .formulario h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .campo {
      margin-bottom: 15px;
    }
    .campo label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .campo input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form class="formulario" id="form-admin">
    <h2>Alta Rápida de Administrador</h2>

    <div class="campo">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" required />
    </div>

    <div class="campo">
      <label for="ap_paterno">Apellido Paterno</label>
      <input type="text" id="ap_paterno" required />
    </div>

    <div class="campo">
      <label for="ap_materno">Apellido Materno</label>
      <input type="text" id="ap_materno" required />
    </div>

    <div class="campo">
      <label for="correo">Correo</label>
      <input type="email" id="correo" required />
    </div>

    <div class="campo">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" required />
    </div>

    <div class="campo">
      <label for="descripcion_rol">Descripción del Rol</label>
      <input type="text" id="descripcion_rol" placeholder="Ej. Coordinador General" />
    </div>

    <div class="campo">
      <label for="empresa">Empresa</label>
      <input type="text" id="empresa" required />
    </div>

    <div class="campo">
      <label for="id_usuario">ID Usuario</label>
      <input type="number" id="id_usuario" required />
    </div>

    <div class="campo">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" required />
    </div>

    <button type="submit" class="btn">Registrar Administrador</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7YUiNYU2I4FzJL2IJzpdybFc7iD9ZYVw",
      authDomain: "minebyte51m.firebaseapp.com",
      projectId: "minebyte51m",
      storageBucket: "minebyte51m.firebasestorage.app",
      messagingSenderId: "612192107615",
      appId: "1:612192107615:web:6c374d21d070496779afea",
      measurementId: "G-TB1JGW4CX6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("form-admin");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nuevoAdmin = {
        nombre: document.getElementById("nombre").value.trim(),
        ap_paterno: document.getElementById("ap_paterno").value.trim(),
        ap_materno: document.getElementById("ap_materno").value.trim(),
        correo: document.getElementById("correo").value.trim(),
        contraseña: document.getElementById("contrasena").value.trim(),
        descripcion_rol: document.getElementById("descripcion_rol").value.trim(),
        empresa: document.getElementById("empresa").value.trim(),
        id_usuario: parseInt(document.getElementById("id_usuario").value),
        telefono: document.getElementById("telefono").value.trim(),
        rol: "admin"
      };

      try {
        await addDoc(collection(db, "usuarios"), nuevoAdmin);
        alert("✅ Administrador registrado correctamente.");
        form.reset();
      } catch (error) {
        console.error("❌ Error al registrar:", error);
        alert("Hubo un error al guardar el administrador.");
      }
    });
  </script>
</body>
</html>
